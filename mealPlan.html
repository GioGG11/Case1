<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>MyMealPlan</title>
</head>
<body>
    <div class="topnav">
        <a href="index.html" class="active">DBN</a>
        <div id="myLinks">
            <a class="mealLink" href="mealPlan.html">Meal Plan</a>
            <a class="links" href="recipes.html">Recipes</a>
            <a class="links" href="contact.html">Contact Us</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div><br>
    <button type="button" class="collapsible">Add Meal
        <span>&#43;</span></button>
    
        <div class="content">
        
        <form class="mealPlanForm">
            <select id="formMealType" name="mealType">
                <option value="" disabled selected>Meal Type:</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snack">Snack</option>
              </select>
            <input type="text" id="formMealName" name="name" placeholder="Food Name" />
            <input type="number" id="formCalories" name="calories" placeholder="Calories" />
            <input type="submit" value="Add meal" />
          </form>
    </div>
    <div class="planSec" id="bfast">Breakfast</div>
    <hr>
    <div class="planSec" id="lunch">Lunch</div>
    <hr>
    <div class="planSec" id="dinner">Dinner</div>
    <hr>
    <div class="planSec" id="snack">Snacks</div>

    <template meal-template>
        <div class="mealCard">
            <p class="mealName"></p>
            <p class="mealCalories"></p>
        </div>
    </template>
    <script src="mealPlanScript.js"></script>
    
</body>
</html>
